{% extends 'base.html' %}

{% block content %}

<div class="main pb-8 px-4">
    <!-- Create a Form -->
    <form method="POST">
        <h1>Are you sure you want to do this?</h1>
        <button type="submit" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
            Delete
        </button>
        <a href="{% url 'main_app:edit_profile' profile.id %}"><button type="button" class="focus:outline-none text-white bg-purple-200 hover:bg-purple-300 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">
            Cancel
        </button></a>
    </form>
</div>

{% endblock %}
