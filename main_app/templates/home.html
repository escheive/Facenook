{% extends 'base.html' %}

{% block content %}

	<div class="tw-container tw-mx-auto">
	
		<section class="tw-flex tw-justify-center">
			<h1 class="tw-text-5xl">Facenook ❤️</h1>
		</section>
		{% for post in posts %}
		<div class="tw-max-w-sm tw-rounded tw-overflow-hidden tw-shadow-lg">
			<div class="tw-px-6 tw-py-4">
			  	<div class="tw-font-bold tw-text-xl tw-mb-2"> {{ post.user.username }}</div>
			  	<p class="tw-text-gray-700 tw-text-base">
					{{ post.content }}
			  	</p>
			  	<div class="columns-2">
					<button class="tw-bg-white hover:tw-bg-gray-100 tw-text-gray-800 tw-font-semibold tw-py-2 tw-px-4 tw-border tw-border-gray-400 tw-rounded tw-shadow"> {{ post.likes }}</button>
					<button class="tw-bg-white hover:tw-bg-gray-100 tw-text-gray-800 tw-font-semibold tw-py-2 tw-px-4 tw-border tw-border-gray-400 tw-rounded tw-shadow"> {{ post.comments }}</button>
				</div>
			</div>
			<div class="tw-px-6 tw-pt-4 tw-pb-2">
			  <span class="tw-inline-block tw-bg-gray-200 tw-rounded-full tw-px-3 tw-py-1 tw-text-sm tw-font-semibold tw-text-gray-700 tw-mr-2 tw-mb-2">#photography</span>
			  <span class="tw-inline-block tw-bg-gray-200 tw-rounded-full tw-px-3 tw-py-1 tw-text-sm tw-font-semibold tw-text-gray-700 tw-mr-2 tw-mb-2">#travel</span>
			  <span class="tw-inline-block tw-bg-gray-200 tw-rounded-full tw-px-3 tw-py-1 tw-text-sm tw-font-semibold tw-text-gray-700 tw-mr-2 tw-mb-2">#winter</span>
			</div>
		</div>
		{% endfor %}

	</div>

{% endblock %}
