{% extends "base.html" %}


{% block content %}

{% load crispy_forms_tags %}

<div class="flex-col flex items-center mx-16 mt-10">

  {% if form.errors %}
  <div id="alert-2" class="flex p-4 mb-4 text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
    <div>
      <span class="font-medium">
        <div class="alert alert-danger">
          <p>Invalid username or password</p>
        </div>
      </span>
    </div>
    <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex h-8 w-8 dark:bg-gray-800 dark:text-red-400 dark:hover:bg-gray-700" data-dismiss-target="#alert-2" aria-label="Close">
      <span class="sr-only">Close</span>
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
    </button>
  </div>
  {% endif %}

  <h1 class="mb-4 pb-2 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl bg-clip-text bg-gradient-to-r to-emerald-300 from-purple-400">Sign In</h1>

  <form method="post" action="/accounts/login/" class="w-1/2 mx-6">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" value="login" class="mt-3 mb-2 text-gray-700 bg-purple-100 hover:bg-purple-200 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login</button>
    <p>Not a user? <a href="/accounts/signup" class="underline text-purple-500 hover:text-purple-800">Sign Up</a></p>
    <p><a href="{% url 'password_reset' %}" class="underline text-purple-500 hover:text-purple-800">Lost password?</a></p>
    <input type="hidden" name="next" value="{{ next }}">
  </form>
</div>



{% endblock %}
