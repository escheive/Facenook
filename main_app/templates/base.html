{% load static %} {% load sass_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'styles/main.css' %}">
        <link href="{% sass_src 'styles/main.scss' %}" rel="stylesheet" type="text/css" />
        <!-- add custom script after jquery -->
        <script src="{% static 'scripts/main.js' %}" defer></script>
        <!-- for sass styling -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous" defer></script>
        <title>Facenook</title>
    </head>
  <body >
    <nav>
        <ul class="right">
            <li><a href="/about">About</a></li>
            {% if user.is_authenticated %}
            <li><a href="/">Home</a></li>
            <li><a href="/accounts/logout">Log Out</a></li>
            {% else %}
            <li><a href="/accounts/signup/">Sign Up</a></li>
            <li><a href="/accounts/login">Log In</a></li>
            {% endif %}
        </ul>
    </nav>
    
        <div class="container">

          {% block content %}{% endblock %}

        </div>
  </body>
</html>
