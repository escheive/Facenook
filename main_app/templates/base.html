
{% load static tailwind_tags %} 

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
        {% tailwind_css %}
        <link rel="stylesheet" href="{% static 'styles/main.scss' %}">
        <!-- add custom script after jquery -->
        <script src="{% static 'scripts/main.js' %}" defer></script>
        <script src="../../../../theme/static_src/node_modules/flowbite/dist/flowbite.min.js" defer></script>
        <title>Facenook</title>
    </head>
  <body >
    <nav>
        <ul class="right">
            {% if user.is_authenticated %}
            <li><a href="/">Home</a></li>
            <li><a href="/profile/{{user.id}}">Profile</a></li>
            <!-- <li><a href="/accounts/logout">Log Out</a></li> -->
            <li><a href="/accounts/logout">Log Out</a></li>
            {% else %}
            <li><a href="/accounts/signup/">Sign Up</a></li>
            <li><a href="/accounts/login">Log In</a></li>
            {% endif %}
        </ul>
    </nav>
    
        <div class="container">

          {% block content %}{% endblock %}

        </div>
  </body>
</html>
