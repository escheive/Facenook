{% extends 'base.html' %}

{% block content %}

<div>
    {% for profile in profiles %}
		<div class="flex justify-center">
			<a href="{% url 'main_app:view_profile' profile.id %}" class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
					<div class="font-bold text-xl mb-2"> {{ profile.user.username }}</div>
					<p class="text-gray-700 text-base">
						@{{ profile.user.username|lower }}
					</p>
			</a>
		</div>
	{% endfor %}

</div>

{% endblock %}
